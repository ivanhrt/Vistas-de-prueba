<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olulu Hokele</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
    <!--header-->
    <div class="tm-header">
        <div class="container">
            <div class="row header-row">
                <div class="col-7 col-md-7 col1">
                    <nav class="navbar">
                        <a href="#" class="navbar-brand logo">OluluHokele</a>
                    </nav>
                </div>
                <div class="col-1 col-md-2"></div>
                <div class="col-4 col-md-3 col2">
                    <nav class="navbar navbar-expand-md">
                        <div class="container-fluid">
                            <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                                data-bs-target="#MenuNavegacion">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="MenuNavegacion" class="collapse navbar-collapse">
                                <ul class="navbar-nav ms-5">
                                    <li class="nav-item">
                                        <a class="nav-link objeto" href="#">About</a>
                                    </li>
                                    <li class="nav-item objeto">
                                        <a class="nav-link objeto" href="#">Contact</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle objeto" href="#" role="button"
                                            data-bs-toggle="dropdown">Enter</a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item objeto" href="#">Login</a></li>
                                            <li><a class="dropdown-item objeto" href="#">Register</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!--Banner-->
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div id="carouselExampleIndicators" class="carousel carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="7000">
                            <img src="./img/barcelona2.jpg" class="d-block w-100" alt="Barcelona">
                            <div class="carousel-caption">
                                <div class="row">
                                    <div class="col-3 col-lg-4"></div>
                                    <div class="col-6 col-lg-4">
                                        <h5>Barcelona</h5>
                                    </div>
                                    <div class="col-3 col-lg-4"></div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="7000">
                            <img src="./img/california2.jpg" class="d-block w-100" alt="California">
                            <div class="carousel-caption">
                                <div class="row">
                                    <div class="col-3 col-lg-4"></div>
                                    <div class="col-6 col-lg-4">
                                        <h5>California</h5>
                                    </div>
                                    <div class="col-3 col-lg-4"></div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="7000">
                            <img src="./img/paris2.jpg" class="d-block w-100" alt="Paris">
                            <div class="carousel-caption">
                                <div class="row">
                                    <div class="col-4 col-lg-5"></div>
                                    <div class="col-4 col-lg-2">
                                        <h5>Paris</h5>
                                    </div>
                                    <div class="col-4 col-lg-5"></div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="7000">
                            <img src="./img/osaka2.jpg" class="d-block w-100" alt="Osaka">
                            <div class="carousel-caption">
                                <div class="row">
                                    <div class="col-3 col-lg-4"></div>
                                    <div class="col-6 col-lg-3">
                                        <h5>Osaka</h5>
                                    </div>
                                    <div class="col-3 col-lg-5"></div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="7000">
                            <img src="./img/honolulu2.jpg" class="d-block w-100" alt="Honolulu">
                            <div class="carousel-caption">
                                <div class="row">
                                    <div class="col-3 col-lg-4"></div>
                                    <div class="col-6 col-lg-4">
                                        <h5>Honolulu</h5>
                                    </div>
                                    <div class="col-3 col-lg-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--Navegación-->
    <section class="container tm-home-section-1" id="more">
        <div class="row">
            <div class="col-lg-3 columna"></div>
            <div class="col-lg-6 columna-medio">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <nav class="navbar">
                                <form class="container-fluid">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                                            aria-describedby="basic-addon1">
                                        <button class="btn btn-danger" type="submit">Search</button>
                                    </div>
                                </form>
                            </nav>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Stars</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>null</option>
                                    <option>⭐</option>
                                    <option>⭐⭐</option>
                                    <option>⭐⭐⭐</option>
                                    <option>⭐⭐⭐⭐</option>
                                    <option>⭐⭐⭐⭐⭐</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Breakfast</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>null</option>
                                    <option>YES</option>
                                    <option>NO</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Price Range</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>null</option>
                                    <option> < 25€ </option>
                                    <option>25€ - 50€</option>
                                    <option>50€ - 75€</option>
                                    <option>75€ - 100€</option>
                                    <option> > 100€</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-3 columna"></div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
