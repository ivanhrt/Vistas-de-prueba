<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olulu Hokele</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--header-->
    <div class="tm-header">
        <div class="container">
            <div class="row header-row">
                <div class="col-9 col1">
                    <nav class="navbar">
                        <a href="#" class="navbar-brand logo">OluluHokele</a>
                    </nav>
                </div>
                <div class="col-3 col2">
                    <nav class="navbar navbar-expand-md">
                        <div class="container-fluid">
                            <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                                data-bs-target="#MenuNavegacion">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="MenuNavegacion" class="collapse navbar-collapse">
                                <ul class="navbar-nav ms-5">
                                    <li class="nav-item">
                                        <a class="nav-link objeto" href="#">About</a>
                                    </li>
                                    <li class="nav-item objeto">
                                        <a class="nav-link objeto" href="#">Contact</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle objeto" href="#" role="button"
                                            data-bs-toggle="dropdown">Enter</a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item objeto" href="#">Login</a></li>
                                            <li><a class="dropdown-item objeto" href="#">Register</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!--Banner-->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="7000">
                            <img src="./img/iloveimg-resized/california.jpg" class="d-block w-100" alt="Paris" id="paris">
                        </div>
                        <div class="carousel-item" data-bs-interval="7000">
                            <img src="./img/iloveimg-resized/barcelona.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="7000">
                            <img src="./img/japon.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
